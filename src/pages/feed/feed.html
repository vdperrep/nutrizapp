
<ion-header>
  <!-- header -->
  <section id="foodheader"></section>
</ion-header>

<ion-content>
  <button ion-button class="btn-post" (click)="newPost()">Plaatsen</button>

  <meal-entry *ngFor="let entry of userFeed" [mealEntry]="entry"></meal-entry>

  <ion-infinite-scroll (ionInfinite)="continueFeed($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
